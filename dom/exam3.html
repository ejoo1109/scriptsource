<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>The Light Bulb</h1>
    <input type="button" value="Turn on the light" onclick="turnon()" />
    <img src="pic_bulboff.gif" alt="" />
    <input type="button" value="Turn off the light" onclick="turnoff()" />
    <script>
      let img = document.querySelector("img");
      function turnon() {
        img.src = "pic_bulbon.gif";
      }
      function turnoff() {
        img.src = "pic_bulboff.gif";
      }
    </script>
  </body>
</html>
