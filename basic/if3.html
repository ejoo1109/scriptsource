<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //사용자에게 국어, 영어, 수학 점수를 입력받아 평균을 구한 뒤
      //A,B,C,D,E 등급 출력하기

      let kor = Number(prompt("국어점수를 입력하세요"));
      let eng = Number(prompt("영어점수를 입력하세요"));
      let math = Number(prompt("수학점수를 입력하세요"));
      let jumsu = (kor + eng + math) / 3;

      if (jumsu >= 90) {
        document.write("A등급입니다.");
      } else if (jumsu >= 80) {
        document.write("B등급입니다.");
      } else if (jumsu >= 70) {
        document.write("C등급입니다.");
      } else if (jumsu >= 60) {
        document.write("D등급입니다.");
      } else {
        document.write("E등급입니다.");
      }
    </script>
  </body>
</html>
