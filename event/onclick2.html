<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p id="demo" onclick="good()">Click me</p>
    <p onclick="this.innerText='Good job'">Click me</p>
    <!--
        this : 이벤트가 일어난 해당 요소
    -->
    <script>
      function good() {
        //Click me 되어있는 p 요소를 클릭하면 Good Job이라는 내용으로 변경하기
        document.getElementById("demo").innerText = "Good job";
      }
    </script>
  </body>
</html>
