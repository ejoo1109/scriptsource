<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!--외부 라이브러리를 사용하는 방법
        1.다운로드 후 프로젝트에 첨부하여 사용하기
        2.cdn 방식(네트워크에 올려놓고 사용하는것)-jquery사용
        
        스크립트 순서
        1.jquery 라이브러리 로드
        2.사용자 스크립트 로드

    -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      //jquery 코드 사용
      //$ : jquery를 사용한다는 뜻
      $(function () {
        //시작
        alert("jquery");
      });
    </script>
  </body>
</html>
