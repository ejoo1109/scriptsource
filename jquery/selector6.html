<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="wrap">
      <h1>인접관계선택자</h1>
      <p>내용1</p>
      <p class="txt">내용2</p>
      <p>내용3</p>
      <p>내용4</p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(function () {
        //내용1을 가지고 있는 p 태그의 배경색 #0ff, 테두리2px solid, #f00
        // $("#wrap p:nth-child(2)") //wrap 클래스의 2번째
        // .css("background-color","#0ff")
        // .css("border","2px solid #f00");
        $("#wrap .txt")
          .prev() //txt 이전요소
          .css("background-color", "#0ff")
          .css("border", "2px solid #f00");

        //내용3,내용4 p 태그의 배경색 #ff0, 테두리2px dashed, #f00
        // $("#wrap p:nth-child(4),p:last-child")//wrap 클래스의 2번째,마지막
        // .css("background-color","#ff0")
        // .css("border","2px dashed #f00");
        $("#wrap .txt")
          .nextAll() //txt 다음 모든요소
          .css("background-color", "#ff0")
          .css("border", "2px dashed #f00");
      });
    </script>
  </body>
</html>
