<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //배열선언
      let arr = ["Saab", 1, true, 38.5, "s"];
      document.write(arr);
      document.write("<br>");

      //배열에 요소를 추가
      arr.push(77);
      arr.push(55);
      for (var i in arr) document.write(arr[i] + "<br>");
      document.write("<br>");
    </script>
  </body>
</html>
