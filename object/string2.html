<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //사용자한테 이름 입력 받기(소문자)
      //전화번호 입력받기 010-4567-1234

      //화면 출력 - 영어 소문자->대문자 변경
      //            전화번호 -> 010-####-1234
      let name = prompt("당신의 이름은 무엇입니까?(영어 소문자로입력)");
      let userTel = prompt("전화번호를 입력하세요(000-0000-0000)");

      document.write(name.toUpperCase() + "<br>");
      //   document.write(number.replace("4567", "####"));
      document.write(userTel.replace(userTel.substring(4, 8), "####"));
    </script>
  </body>
</html>
