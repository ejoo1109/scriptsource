<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #result {
        color: red;
        margin-top: 0;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
    <input type="text" name="tel" />
    <input type="button" value="보내기" />
    <p id="result"></p>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(function () {
        let result = $("#result");
        let tel = $("[name='tel']");

        $(tel).focus(function () {
          tel.select();
          //포커스를 주면 하단에 나왔던 검증 메세지 없애기
          result.css("display", "none"); //디스플레이 감추기
        });
        $("[type='button']").click(function () {
          //정규식 패턴 생성
          let reg = /\d{2,3}-\d{3,4}-\d{4}$/;
          //사용자가 입력한 값 가져오기

          // console.log(reg.test(tel));
          if (!reg.test(tel.val())) {
            //패턴과 일치하지 않는다면 메세지 띄우기
            result.css("display", "block");
            result.html("전화번호를 확인해 주세요");
          }
        });
      });
    </script>
  </body>
</html>
